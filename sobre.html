<!DOCTYPE html>
<html>
  <head>
    <title>CRH - Página Inicial</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Estilo CSS/Grid  -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/grid.css" />
    <!-- Icones (Menu, Usuario, e Senha) -->
    <script src="https://kit.fontawesome.com/cf1cf54ae0.js" crossorigin="anonymous"></script>
    <!--script que calcula e exibe a data atual dia-semana, dia mes e ano -->
    <script type="text/javascript" src="js/data-atual.js"></script>
    <!-- Favicon-->  
    <link rel=icon href=img/rn-logo.png sizes="32x32" type="image/png">
  </head>
  <!-- Estrutura do site -->
  <body>
    <header class="azul-padrao">
      <div class="container">
        <!-- Logo + Titulo -->
        <div class="grid-8">
          <a  href="index.html"><img class="logo-sus"  src="img/rh-icone.PNG" /></a>
          <h1 class="titulo shadow txt-white">Portal RH</h1>
          <h2 class="sub-titulo shadow txt-white">SESAP/RN - Coordenadoria de Recursos Humanos</h2>
        </div>
        <!-- Area de Login -->
        <div class="grid-4 login">
          <div class="select txt-white">
            <i class="fas fa-list"></i> 
            <select class="select" required name="" id="">
              <option value="0" hidden >Selecione...</option>
              <option value="3">Relatórios Ergon</option>
              <option value="1">Controle de Processos</option>
              <option value="6">Avaliação do Servidor</option>
              <option value="4">Capacitação e Eventos</option>
              <option value="5">Escalas de Plantão</option>
              <option value="10">Gerenciamento</option>
            </select>
          </div>
          <div>
            <i class="fas fa-user txt-white"></i>
            <input type="text" placeholder="Usuário">
          </div>
          <div class="password">
            <i class="fas fa-lock txt-white"></i>
            <input type="password" placeholder="Senha">
          </div>
          <button class="shadow button" type="button">Entrar</button>
        </div>
      </div>
    </header>
    <!-- Menu de Navegação -->
    <div class="azul-escuro">
      <div class="container">
        <nav class="menu-nav shadow">
          <!-- Adicionar o botao menu e ocultar quando nao esta em tela mobile  -->
          <input type="checkbox" id="menu">
          <label for="menu"><i class="fa fa-bars txt-white"></i>
          </label>

          <!--Opcoes do Menu-->
          <a  href="index.html"> Notícias </a>
          <a  href="legislacao.html"> Legislação </a>
          <a href="#" target="_blank"> Área do Servidor </a>
          <a href="#" target="_blank"> Tempo de Serviço </a>
          <a id="ativo" href="sobre.html"> Sobre </a>
        </nav>
      </div>
    </div>
    <!-- Seção de Conteudo -->
    <section class="conteudo">
      <div class="container">
        <!-- Conteudo Sobre -->
      </div>
      </div>
    </section>

    <!-- Footer/Rodape -->
    <footer class="shadow azul-padrao txt-white">
      <div class="container">
        <div class="grid-5">
          <a href="http://www.rn.gov.br/" target="_blank"
            ><img class="brasao" src="img/rn-logo.png"
          /></a>
          <p class="contato">Governo do Estado do Rio Grande do Norte</p>
        </div>
        <div class="grid-7">
          <p class="contato">(84) 3232-2666 | 3232-2839</p>
          <p class="contato">hildeberto@rn.gov.br | crh-sesap@rn.gov.br</p>
        </div>
      </div>
    </footer>
  </body>
</html>
